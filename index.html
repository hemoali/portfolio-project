<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ibrahim Radwan</title>
	<!-- Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<!--Normalize css for all browsers-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<header>
		<div class="header__person-info">
			<h1 class="header__person-info__title">Ibrahim Radwan</h1>
			<h2 class="header__person-info__job">Front-end Developer</h2> </div> <img class="header__logo" srcset="img/Ibrahim-1x.png 1x, img/Ibrahim-2x.png 2x" src="img/Ibrahim-1x.png" alt="Ibrahim Radwan personal photo, face, glasses, France football team shirt, sky, smile"> </header>
	<main>
		<section id="cover" class="cover-section">
			<h3 class="cover-section__title">Cover</h3>
			<picture>
				<source media="(min-width: 1000px)" srcset="img/htmlcode_large_1x.jpg 1x, img/htmlcode_large_2x.jpg 2x">
				<source media="(min-width: 500px)" srcset="img/htmlcode_medium_1x.jpg 1x, img/htmlcode_medium_2x.jpg 2x"> <img class="cover-section__img" srcset="img/htmlcode_small_1x 1x, img/htmlcode_small_2x.jpg 2x" src="img/htmlcode_small_1x.jpg" alt="HTML code"> </picture>
		</section>
		<section id="featured-work" class="featured-work-section">
			<h3 class="featured-work-section__title">Featured Work</h3>
			<div class="container">
				<div class="row">
					<article class="col-4">
						<figure>
							<picture>
								<source media="(min-width: 1000px)" srcset="img/phones_small_1x.jpg 1x, img/phones_small_2x.jpg 2x">
								<source media="(min-width: 559px)" srcset="img/phones_medium_1x.jpg 1x, img/phones_medium_2x.jpg 2x"> <img class="col-4__img" srcset="img/phones_small_1x 1x, img/phones_small_2x.jpg 2x" src="img/phones_small_1x.jpg" alt="phones, android devices"> </picture>
							<figcaption>
								<h4 class="col-4__title">Phoney</h4>
								<p class="col-4__link">http://jwmhub.com/phoney</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-4">
						<figure>
							<picture>
								<source media="(min-width: 1000px)" srcset="img/sea_small_1x.jpg 1x, img/sea_small_2x.jpg 2x">
								<source media="(min-width: 559px)" srcset="img/sea_medium_1x.jpg 1x, img/sea_medium_2x.jpg 2x"> <img class="col-4__img" srcset="img/sea_small_1x 1x, img/sea_small_2x.jpg 2x" src="img/sea_small_1x.jpg" alt="sea, fishes, Dori, under-sea"> </picture>
							<figcaption>
								<h4 class="col-4__title">SeaScene</h4>
								<p class="col-4__link">http://jwmhub.com/seascene</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-4">
						<figure>
							<picture>
								<source media="(min-width: 1000px)" srcset="img/taxi_small_1x.jpg 1x, img/taxi_small_2x.jpg 2x">
								<source media="(min-width: 559px)" srcset="img/taxi_medium_1x.jpg 1x, img/taxi_medium_2x.jpg 2x"> <img class="col-4__img" srcset="img/taxi_small_1x 1x, img/taxi_small_2x.jpg 2x" src="img/taxi_small_1x.jpg" alt="taxi"> </picture>
							<figcaption>
								<h4 class="col-4__title">SpotTaxi</h4>
								<p class="col-4__link">http://jwmhub.com/spottaxi</p>
							</figcaption>
						</figure>
					</article>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
